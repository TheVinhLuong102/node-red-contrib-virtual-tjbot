<script type="text/javascript">
  RED.nodes.registerType("vtjbot-analyze-tone",{
    category: "Virtual TJBot",
    color: "#D2B48C",
    defaults: {
      botId: {type: "vtjbot-config"},
      name: {value: ""}
    },
    inputs: 1,
    outputs: 1,
    paletteLabel: "analyze tone",
    icon: "tone_analyzer.png",
    align: "left",
    label: function() {
      return this.name||"Analyze Tone";
    }
  });
</script>

<script type="text/x-red" data-template-name="vtjbot-analyze-tone">
  <div class="form-row">
    <label for="node-input-botId"><i class="fa fa-user"></i> Bot:</label>
    <select id="node-input-botId">
    </select>
  </div>
  <div class="form-row">
    <label for="node-input-name"><i class="icon-tag"></i> Name</label>
    <input type="text" id="node-input-name" placeholder="Name">
  </div>
</script>

<script type="text/x-red" data-help-name="vtjbot-analyze-tone">
  <p>Make TJBot analyze the tone</p>

  <h3>Inputs</h3>
  <dl class="message-properties">
    <dt>payload
      <span class="property-type">string</span>
    </dt>
    <dd>the text to analyze with Watson Tone Analyzer</dd>
  </dl>

  <h3>Outputs</h3>
  <dl class="message-properties">
    <dt>response <span class="property-type">object</span></dt>
    <dd>the tone categories and scores</dd>
  </dl>

  <h3>Details</h3>
  <p>Note: This node requires that the Watson Tone Analyzer credentials are set in the TJBot configuration.</p>
</script>
